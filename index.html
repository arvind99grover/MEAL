<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/CSS" href="style.css">
  <title>Meal App</title>
  <!-- FontAwesome -->
  <script
    src="https://kit.fontawesome.com/a8162db7fd.js"
    crossorigin="anonymous"
  ></script>

  <!-- Animate -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />  
</head>

<body>
  <div class="container">

    <!-- Header section  -->
    <div class="header-section">
        <div class="logo image">
           <img src="https://www.fitexmeals.com/wp-content/uploads/bb-plugin/cache/Website-choose-your-meals-logo-1-circle.png">
           <div class="image-inner" onclick="gotoHome()">
              <h1>MEAL App</h1>
           </div>
        </div>
        
        <div class="search-bar-data">
            <form>
              <input id="input-data" type="text" name="search" placeholder="Search">
            </form>
            <button id="input-button" style="margin-top: 15px;">Search</button>
            <button class="cart" onclick="gotoFav()">Favourite</button>
        </div>
     </div>

     <!-- Food Result  -->
     <div class = "food-result">
        <h2 class = "title">Search results will be displayed below...
        </h2>
        <div id= "meal">
        </div>
      </div>

      <!-- Food Detail Page  -->
      <div class = "food-details">
        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">Close</button>     <!-- recipe close btn -->
        <div class = "food-details-content">                                                              <!-- Food details-->
        </div>
      </div>
    </div>

<script src = "index.js"></script>
</body>
</html>
